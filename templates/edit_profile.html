{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Update Profile{% endblock %}
{% block content %}

<div class="jumbotron">
    <div class="ml-3">{% if userprofile.profile_photo %}
        <img src="{{userprofile.profile_photo.url}}" width="200px" alt="">
        <a href="{%url 'delete_profile_photo' userprofile.id %}"><button class="btn btn-danger btn-sm m-1">Delete Photo</button></a>
        {% else %}
        <h5>User has no profile photo.</h5>
        <a href="{%url 'add_dp' userprofile.id %}">Add Profile Photo</a>
        {% endif %}
    </div>
    <form action="" method="post">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-success btn-block btn-sm">Update</button>
    </form>
</div>

{% endblock %}
