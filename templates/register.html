{% extends 'base.html' %}
{% load static %}
{%load crispy_forms_tags%}
{% block title %}Register{% endblock %}
{% block content %}
<div class="jumbotron">
    <form action="" method="post">
        <h2>Register</h2>
        <hr>
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary btn-block btn-sm">Register</button>
    </form>
    <br>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
